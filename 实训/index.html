<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>思途教育</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<h1>阿凡达</h1>
		 <!-- <h1-6></h1-6>  标题标签 -->
		 <!-- 注释 ctrl+/ -->
		 <!-- 换行 ctrl + enter -->
		 <!-- 复制 ctrl + shift + R -->
		 
		 <!-- 标题标签 -->
		 <h2>忽如一夜春风来</h2>
		 <h3>千树万树梨花开</h3>
		 <h4>姑苏城外寒山寺</h4>
		 <h5>夜半钟声到客船</h5>
		 <h6>水村山郭酒旗风</h6>
		 
		 <!-- 换行 -->
		 花姑娘<br>你好漂亮！
		 <!-- 浏览器刷新之前，保存 Crtl + s -->
		 
		 <img src="img/img_03.png" >
		 
		 <!-- a标签 -->
		 <a href="https://www.oschina.net/project/osc"><img src="img/img_09.png" ></a>
		 
		 <!-- 无序列表 ul > li -->
		 <!-- ul>li*10出现一下情况 -->
		 <ul>
		 	
			<li>阿凡达</li>
			<li>阿凡达</li>
			<li>阿凡达</li>
			<li>阿凡达</li>
			<li>阿凡达</li>
			<li>阿凡达</li>
		 </ul>
		 <!-- 有序列表 -->
		 <ol>
		 	<li>阿凡达</li>
		 	<li>阿凡达</li>
		 	<li>阿凡达</li>
		 </ol>
		 
		 <!-- div块级标签 -->
		 <div>
		 	块级元素
		 </div>
	</body>
</html>
