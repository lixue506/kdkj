<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>美女</title>
		<link rel="stylesheet" type="text/css" href="css/show.css"/>
		<style type="text/css">
			*{
				list-style: none;
			}
			ul{
				width: 1216px;
				height: 240px;
				
			}
			li{
				width: 300px;
				height: 240px;
				float: left;
				overflow: hidden;
				border:  2px solid red;
			}
			img:hover{
				opacity: 1;
				transform: scale(1.2);
			}
			img{
				width: 300px;
				height: 240px;
				/* 透明 */
				opacity: 0.8;
				
				/* /* 过渡 */ */
				transition: all 0.5s;
				/* height: 420px; */
			}
			
		</style>
	</head>
	<body>
		
		<ul>
			<li><img src="img/1535943561.png" ></li>
			<li><img src="img/1537156780.png" ></li>
			<li><img src="img/1994701.jpg" ></li>
			<li><img src="img/1537427539.jpeg" ></li>
		</ul>
		
	</body>
</html>
